<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <div class="logo-div">
                <img src="odin-lined.png" alt="logo">
                <p>ODIN</p>
            </div>
        </div>
        <div class="form-div">
            <h2>This is not a real online service! You know you need something like this in your life to help you realizeyour deepest dreams. Sign up <em>now</em> to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
            <div class="form">
                <h2>Let's do this!</h2>
                <form>
                    <div class="inner">
                        <p>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name">
                        </p>
                        <p>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" >
                        </p>
                        <p>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}" required>
                        </p>
                    </div>
                    <div class="inner">
                        <p>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name">
                        </p>
                        
                        <p>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="phone" id="phone">
                        </p>
                        
                        <p>
                            <label for="confirm_pass">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_pass" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}" required>
                        </p>
                    </div>
                </form>
            </div>
            <div class="btn-div"><button>Create Account</button></div>
            <p>Already have an account? <span>Log in</span></p>
        </div>
    </div>
    
</body>
</html>
